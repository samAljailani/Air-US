    <body style="background-color:#fff; margin:0;">

                <div>

                <div style="display:flex; width:100%;">
                    <input type="radio" id="classes" name="classes" value="Economy" >

                    <label for="css">Business</label><br>
                    <input type="radio" id="claesses4" name="classes" value="First Class">
                    <label for="css">FirstClass</label><br>
                </div>
                <div style="display:flex; flex-wrap:wrap; width:100%;">
                    
                    <input style="margin-bottom: 15px;"type="radio" id="classes" name="baggage" value="Carry-On" >
                    <label style="margin-right: 15px;" for="html">Carry-On</label><br>
                    <input style="margin-bottom: 15px;"type="radio" id="classes2" name="baggage" value="One Checked Bag" checked>

                    <input style="margin-bottom: 15px;"type="radio" id="claesses3" name="baggage" value="Overweight/Oversized Bag">
                    <label style="margin-right: 15px;" for="css">Overweight</label><br>
                    <input style="margin-bottom: 15px;"type="radio" id="claesses4" name="baggage" value="Pet in Cabin">
                    <label style="margin-right: 15px;" for="css">Pet in Cabin</label><br>
                    <input style="margin-bottom: 15px; "type="radio" id="classes" name="baggage" value="Pet in Cargo" >
                    <label style="margin-right: 15px;" for="html">Pet in Cargo</label><br>
                    <input style="margin-bottom: 15px;"type="radio" id="classes2" name="baggage" value="Three Checked Bags" >
                    <label style="margin-right: 15px;" for="javascript">Three Checked Bags</label>
                    <input style="margin-bottom: 15px;"type="radio" id="claesses3" name="baggage" value="Two Checked Bags">
                    <label style="margin-right: 15px;" for="css">Two Checked Bags</label><br>

                </div>
                
              </div> 
              <div style=" width:fit-content;">
                <button id="submit"  onclick="sendPassangerInfo();" >Submit</button>
            </div>

            
            </div>
          </div> 
          <script>
              function sendPassangerInfo(){
                const xhttp = new XMLHttpRequest();
                xhttp.onload = function() {
                    // document.location="./index.html";
                document.location= './index.html';
            
                }
                
                var passengerClass = document.getElementsByName('classes');
                var i = 0;
                while(i < passengerClass.length){
                    if(passengerClass[i].checked){
                        break;
                    }
                    ++i;
                }
                var passengerbaggage = document.getElementsByName('baggage');
                var j = 0;
                while(j < passengerbaggage.length){
                    if(passengerbaggage[j].checked){
                        break;
                    }
                    ++j;
                }
               
                
                xhttp.open("GET", "./process.php?q=PassengerInfo&Class="+passengerClass[i].value+"&baggage=" + passengerbaggage[j].value+"&flight_id="+ FlightId.value + "&Email="+Email.value+"&FirstName="+ FirstName.value +"&LastName="+LastName.value + "&Address="+Address.value +"&Country="+Country.value+"&State="+State.value+ "&City="+City.value+"&Zip="+Zip.value+"&CardNum="+CardNum.value+"&Expr="+Expr.value+"&CVV="+Cvv.value);
                xhttp.send();

              }
          </script>
    </body>
